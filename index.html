    <body>
        <div class="toggle">
            <label for="switch-mode">Dark Mode</label>
            <input type="checkbox" id="switch-mode" />
        </div>
        <div class="container">
            <div class="calendar">
                <div class="header">
                    <span id="year"></span>
                    <span id="month"></span>
                </div>
                <div class="body">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </div>
            <div class="info-panel">
                <div class="clock-date-container">
                    <div id="analog-clock">
                        <div id="hour-hand">
                            <div id="hr"></div>
                        </div>
                        <div id="minute-hand">
                            <div id="min"></div>
                        </div>
                        <div id="second-hand">
                            <div id="sec"></div>
                        </div>
                        <!--The numbers-->
                        <div class="number" style="--i: 1">1</div>
                        <div class="number" style="--i: 2">2</div>
                        <div class="number" style="--i: 3">3</div>
                        <div class="number" style="--i: 4">4</div>
                        <div class="number" style="--i: 5">5</div>
                        <div class="number" style="--i: 6">6</div>
                        <div class="number" style="--i: 7">7</div>
                        <div class="number" style="--i: 8">8</div>
                        <div class="number" style="--i: 9">9</div>
                        <div class="number" style="--i: 10">10</div>
                        <div class="number" style="--i: 11">11</div>
                        <div class="number" style="--i: 12">12</div>
                    </div>
                    <div class="datetime-info">
                        <div id="location"></div>
                        <div id="current-time">
                            <span id="time">
                                <span class="digit" id="digit1">0</span
                                ><span class="digit" id="digit2">0</span>:<span
                                    class="digit"
                                    id="digit3"
                                    >0</span
                                ><span class="digit" id="digit4">0</span>:<span
                                    class="digit"
                                    id="digit5"
                                    >0</span
                                ><span class="digit" id="digit6">0</span>.<span id="hundredths"
                                    >00</span
                                >
                            </span>
                            <span id="tz-name"></span>
                            <span id="status"></span>
                        </div>
                        <div id="current-date"></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="prevmonth" type="button">&larr;</button>
        <button id="nextmonth" type="button">&rarr;</button>
        <script src="script.js"></script>
    </body>
</html>
